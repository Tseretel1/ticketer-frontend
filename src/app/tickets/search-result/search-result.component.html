
<div class="information-notfound"  *ngIf="searchResult.length === 0">
    <p class="not-found-text">{{"NOTFOUND" |translate}}</p>
</div>

<div class="CenterBody" *ngIf="searchResult.length > 0" >
    <div class="Ticket_parent"appScrollAnimation>
        <div class="Ticket" *ngFor="let tkt of searchResult; let i = index" [routerLink]="[this.routes.fullticket,tkt.id]" (click)="TicketViewCount(tkt.id)">
            <div class="card_box" >
               <div class="TicketImageContainer">
                <img [src]="tkt.photo" alt="" class="ticketimage">
            </div>
            <div class="">
                <p class="ticket-title"> {{tkt.title}}</p> 
            </div>
        </div>
    </div> 
</div>
